<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combined Machine Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
    }

    .nav-buttons button {
      color: white;
      background: #444;
      border: none;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .nav-buttons button.active {
      background: #ffcc00;
      color: black;
      font-weight: bold;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    #sort-controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    #view-toggle {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #view-toggle button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #view-toggle button.active {
      background-color: #ffcc00;
      font-weight: bold;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .machine-card {
      border: 2px solid #ffcc00;
      border-radius: 10px;
      background-color: #fff;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .machine-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .machine-header .dot {
      height: 12px;
      width: 12px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
    }

    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      text-align: center;
      margin: 1rem 0;
    }

    .metric-box {
      border: 1px solid #eee;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .metric-value-green {
      color: green;
      font-weight: bold;
    }

    .metric-value-red {
      color: red;
      font-weight: bold;
    }

    .label-bar {
      font-size: 0.9rem;
      margin: 0.3rem 0 0.1rem;
    }

    .bar-container {
      background: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
    }

    .bar.performance { background-color: #3498db; }
    .bar.availability { background-color: #2ecc71; }
    .bar.oee { background-color: #e67e22; }
    .bar.production { background-color: #8e44ad; }

    #graph-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      height: 300px;
      padding-top: 2rem;
    }

    .bar-graph {
      text-align: center;
    }

    .bar-graph .bar {
      width: 40px;
      display: inline-block;
      border-radius: 5px 5px 0 0;
    }

    .bar-graph .label {
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button id="btn-page1" class="active">Machine Details</button>
    <button id="btn-page2">Live Parameters</button>
  </div>

  <!-- Page 1: Machine Details -->
  <div id="page1" class="page active">
    <div id="sort-controls">
      <label for="sort-by">Sort By:</label>
      <select id="sort-by">
        <option value="Performance">Performance</option>
        <option value="Availability">Availability</option>
        <option value="OEE">OEE</option>
        <option value="Production">Production</option>
      </select>
    </div>

    <div id="view-toggle">
      <button id="view-card" class="active">Card</button>
      <button id="view-graph">Graph</button>
    </div>

    <div id="card-container"></div>
    <div id="graph-container" style="display:none;"></div>
  </div>

  <!-- Page 2: Live Parameters (your existing second page remains unchanged) -->
  <div id="page2" class="page">
    <h2>Machine Telemetry Table</h2>
    <!-- ... keep your original table layout here -->
  </div>

  <!-- JavaScript: Navigation and View Toggle Logic -->
  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1', 'M2', 'M3'];
    const fields = ['Performance', 'Availability', 'OEE', 'Production'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';
    let currentSortBy = 'Performance';

    const btnPage1 = document.getElementById('btn-page1');
    const btnPage2 = document.getElementById('btn-page2');
    const cardBtn = document.getElementById('view-card');
    const graphBtn = document.getElementById('view-graph');

    btnPage1.onclick = () => {
      document.getElementById('page1').classList.add('active');
      document.getElementById('page2').classList.remove('active');
      btnPage1.classList.add('active');
      btnPage2.classList.remove('active');
    };

    btnPage2.onclick = () => {
      document.getElementById('page2').classList.add('active');
      document.getElementById('page1').classList.remove('active');
      btnPage2.classList.add('active');
      btnPage1.classList.remove('active');
    };

    cardBtn.onclick = () => {
      cardBtn.classList.add('active');
      graphBtn.classList.remove('active');
      document.getElementById('card-container').style.display = 'flex';
      document.getElementById('graph-container').style.display = 'none';
    };

    graphBtn.onclick = () => {
      graphBtn.classList.add('active');
      cardBtn.classList.remove('active');
      document.getElementById('card-container').style.display = 'none';
      document.getElementById('graph-container').style.display = 'flex';
    };

    async function fetchTelemetry() {
      const keys = prefixes.flatMap(p => fields.map(f => `${p}_${f}`)).join(',');
      const res = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      prefixes.forEach((p, i) => {
        data[p] = {
          Performance: parseFloat(json[`${p}_Performance`]?.[0]?.value || 0),
          Availability: parseFloat(json[`${p}_Availability`]?.[0]?.value || 0),
          OEE: parseFloat(json[`${p}_OEE`]?.[0]?.value || 0),
          Production: parseFloat(json[`${p}_Production`]?.[0]?.value || 0),
          SKU: 'EB8cdse',
          TotalTime: i === 0 ? 1145 : 0,
          KWH: i === 0 ? 24.9 : 0.0,
          Downtime: 22,
          MomentaryLoss: i === 0 ? 871 : i === 1 ? 1192 : 831
        };
      });
    }

    function renderCards(sortBy) {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      const sorted = [...prefixes].sort((a, b) => data[b][sortBy] - data[a][sortBy]);
      sorted.forEach(p => {
        const t = data[p];
        const machineNum = p.charAt(1);
        const card = document.createElement('div');
        card.className = 'machine-card';
        card.innerHTML = `
          <div class="machine-header">
            <span><span class="dot"></span> <strong>Machine ${machineNum}</strong></span>
            <span>Total Time: ${t.TotalTime} Min</span>
          </div>
          <div>SKU: ${t.SKU}</div>
          <div class="metric-grid">
            <div class="metric-box"><div>PRODUCTION (PCS)</div><div class="metric-value-green">${t.Production}</div></div>
            <div class="metric-box"><div>KWH CONSUMPTION</div><div class="metric-value-green">${t.KWH} Kwh</div></div>
            <div class="metric-box"><div>MOMENTARY LOSS</div><div class="metric-value-green">${t.MomentaryLoss}</div></div>
            <div class="metric-box"><div>DOWNTIME (MIN)</div><div class="metric-value-red">${t.Downtime}</div></div>
          </div>
          <div class="label-bar">PERFORMANCE</div>
          <div class="bar-container"><div class="bar performance" style="width: ${t.Performance}%;"></div></div>
          <div class="label-bar">AVAILABILITY</div>
          <div class="bar-container"><div class="bar availability" style="width: ${t.Availability}%;"></div></div>
          <div class="label-bar">OEE</div>
          <div class="bar-container"><div class="bar oee" style="width: ${t.OEE}%;"></div></div>
          <div class="label-bar">PRODUCTION</div>
          <div class="bar-container"><div class="bar production" style="width: ${t.Production / 20}%;"></div></div>
        `;
        container.appendChild(card);
      });
    }

    function renderGraph(sortBy) {
      const container = document.getElementById('graph-container');
      container.innerHTML = '';
      const sorted = [...prefixes].sort((a, b) => data[b][sortBy] - data[a][sortBy]);
      const max = Math.max(...sorted.map(p => data[p][sortBy]));
      sorted.forEach(p => {
        const val = data[p][sortBy];
        const height = (val / max) * 250;
        const bar = document.createElement('div');
        bar.className = 'bar-graph';
        bar.innerHTML = `
          <div class="bar ${sortBy.toLowerCase()}" style="height:${height}px;"></div>
          <div class="label">Machine ${p.charAt(1)}<br/>${val.toFixed(2)}</div>
        `;
        container.appendChild(bar);
      });
    }

    function refreshView() {
      const isGraph = document.getElementById('graph-container').style.display !== 'none';
      if (isGraph) renderGraph(currentSortBy);
      else renderCards(currentSortBy);
    }

    async function refreshAndRender() {
      try {
        await fetchTelemetry();
        refreshView();
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    document.getElementById('sort-by').addEventListener('change', e => {
      currentSortBy = e.target.value;
      refreshView();
    });

    async function init() {
      if (!jwt) {
        alert('Missing JWT token in URL (?token=...)');
        return;
      }
      await refreshAndRender();
      setInterval(refreshAndRender, 5000);
    }

    init();
  </script>

</body>
</html>
