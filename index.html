<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Machine Telemetry</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      box-sizing: border-box;
    }

    #wrapper {
      padding: 1rem;
    }

    #sort-controls {
      margin-bottom: 1rem;
      text-align: center;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .machine-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      width: 240px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .machine-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .telemetry {
      margin: 0.25rem 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="sort-controls">
      <label for="sort-by">Sort By:</label>
      <select id="sort-by">
        <option value="Performance">Performance</option>
        <option value="Availability">Availability</option>
        <option value="OEE">OEE</option>
        <option value="Production">Production</option>
      </select>
    </div>

    <div id="card-container"></div>
  </div>

  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const machinePrefixes = ['M1', 'M2', 'M3'];
    const telemetryFields = ['Availability', 'Performance', 'OEE', 'Production'];
    const telemetryData = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';

    async function fetchTelemetry() {
      const keys = machinePrefixes.flatMap(p => telemetryFields.map(f => `${p}_${f}`)).join(',');
      const response = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const data = await response.json();

      for (const prefix of machinePrefixes) {
        telemetryData[prefix] = {};
        for (const field of telemetryFields) {
          const key = `${prefix}_${field}`;
          telemetryData[prefix][field] = parseFloat(data[key]?.[0]?.value || 0);
        }
      }
    }

    function renderCards(sortBy) {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      const sorted = [...machinePrefixes].sort((a, b) =>
        telemetryData[b][sortBy] - telemetryData[a][sortBy]
      );

      for (const prefix of sorted) {
        const t = telemetryData[prefix];
        const card = document.createElement('div');
        card.className = 'machine-card';
        card.innerHTML = `
          <div class="machine-title">Machine ${prefix.charAt(1)}</div>
          <div class="telemetry">Availability: ${t.Availability.toFixed(2)}</div>
          <div class="telemetry">Performance: ${t.Performance.toFixed(2)}</div>
          <div class="telemetry">OEE: ${t.OEE.toFixed(2)}</div>
          <div class="telemetry">Production: ${t.Production.toFixed(2)}</div>
        `;
        container.appendChild(card);
      }
    }

    async function initializeDashboard() {
      if (!jwt) {
        alert("Missing JWT token in URL (?token=...)");
        return;
      }

      try {
        await fetchTelemetry();
        renderCards(document.getElementById('sort-by').value);
      } catch (err) {
        console.error("Error fetching telemetry:", err);
      }
    }

    document.getElementById('sort-by').addEventListener('change', e => {
      renderCards(e.target.value);
    });

    initializeDashboard();
  </script>
</body>
</html>
