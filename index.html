<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Machine Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #121212;
      color: #e0e0e0;
    }

    #sort-controls {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    #sort-controls label,
    #sort-controls select {
      margin-right: 0.5rem;
    }
    select {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }

    .machine-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 1rem;
      width: 280px;
      transition: transform 0.2s;
    }
    .machine-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .machine-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
    }
    .badge {
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    .badge.green { background-color: #2ecc71; }
    .badge.orange { background-color: #e67e22; }
    .badge.red { background-color: #e74c3c; }
    .badge.gray { background-color: #7f8c8d; }

    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .metric-box {
      background-color: #282828;
      border-radius: 8px;
      padding: 0.6rem;
      font-size: 0.85rem;
      text-align: center;
    }
    .metric-box .value {
      display: block;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.2rem;
    }
    .value.good { color: #2ecc71; }
    .value.bad { color: #e74c3c; }

    .bar-label {
      font-size: 0.8rem;
      margin-bottom: 0.2rem;
      opacity: 0.8;
    }
    .bar-container {
      background-color: #282828;
      border-radius: 5px;
      overflow: hidden;
      height: 8px;
      margin-bottom: 0.6rem;
    }
    .bar {
      height: 100%;
      border-radius: 5px;
      transition: width 1s ease;
    }
    .bar.performance { background: linear-gradient(90deg, #3498db, #2980b9); }
    .bar.availability { background: linear-gradient(90deg, #2ecc71, #27ae60); }
    .bar.oee { background: linear-gradient(90deg, #e67e22, #d35400); }
    .bar.production { background: linear-gradient(90deg, #9b59b6, #8e44ad); }

    @media screen and (max-width: 640px) {
      .machine-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="sort-controls">
    <label for="sort-by">Sort By:</label>
    <select id="sort-by">
      <option value="Performance">Performance</option>
      <option value="Availability">Availability</option>
      <option value="OEE">OEE</option>
      <option value="Production">Production</option>
    </select>
  </div>

  <div id="card-container"></div>

  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1','M2','M3'];
    const metrics = ['Performance','Availability','OEE','Production','Status'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiUrl = 'https://thingsboard.cloud/api';
    let sortBy = 'Performance';

    function colorCategory(val, threshold=70) {
      return val >= threshold ? 'value good' : 'value bad';
    }
    function statusBadge(v) {
      switch(v) {
        case 'Running': return 'green';
        case 'Idle': return 'orange';
        case 'Stopped': return 'red';
        default: return 'gray';
      }
    }

    async function fetchData() {
      const keys = prefixes.map(p =>
        metrics.map(m => `${p}_${m}`)).flat().join(',');
      const res = await fetch(`${apiUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();
      prefixes.forEach((p,i) => {
        const obj = metrics.reduce((acc,m) => {
          acc[m] = m==='Status' ? json[`${p}_${m}`]?.[0]?.value : parseFloat(json[`${p}_${m}`]?.[0]?.value) || 0;
          return acc;
        }, {});
        obj.SKU='EB8cdse'; obj.TotalTime= i===0?1145:0; obj.KWH=i===0?24.9:0;
        obj.Downtime=22; obj.MomentaryLoss = i===0?871:i===1?1192:831;
        data[p] = obj;
      });
    }

    function render() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      prefixes.sort((a,b) => data[b][sortBy] - data[a][sortBy]).forEach(p => {
        const t = data[p], n=p.slice(1);
        const badgeClr = statusBadge(t.Status);
        const cgood = val => colorCategory(val);
        const card = document.createElement('div');
        card.className='machine-card';
        card.innerHTML=`
          <div class="machine-header">
            <div><strong>Machine ${n}</strong></div>
            <div class="badge ${badgeClr}">${t.Status}</div>
          </div>
          <div class="metric-grid">
            <div class="metric-box"><label>PRODUCTION</label><span class="${cgood(t.Production)}">${t.Production}</span></div>
            <div class="metric-box"><label>KWH</label><span class="value good">${t.KWH}</span></div>
            <div class="metric-box"><label>MOMENTARY LOSS</label><span class="value bad">${t.MomentaryLoss}</span></div>
            <div class="metric-box"><label>DOWNTIME</label><span class="value bad">${t.Downtime}</span></div>
          </div>
          ${['Performance','Availability','OEE','Production'].map(m => `
            <div class="bar-label">${m}</div>
            <div class="bar-container">
              <div class="bar ${m.toLowerCase()}" style="width: ${m==='Production'?Math.min(t[m]/2,100):t[m]}%;"></div>
            </div>`).join('')}
        `;
        container.appendChild(card);
      });
    }

    async function refresh() {
      await fetchData();
      render();
    }

    document.getElementById('sort-by').onchange = e => {
      sortBy = e.target.value;
      render();
    };

    if (!jwt) alert('Missing token! Add ?token=YOURJWT');
    else { refresh(); setInterval(refresh,5000); }
  </script>
</body>
</html>
