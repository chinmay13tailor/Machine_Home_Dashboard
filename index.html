<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Machine Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    #sort-controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .refresh-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      animation: spin 1s linear infinite;
    }

    .refresh-icon.paused {
      animation: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }

    .machine-card {
      border: 2px solid #ffcc00;
      border-radius: 10px;
      background-color: #fff;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .machine-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .green { background-color: green; }
    .orange { background-color: orange; }
    .red { background-color: red; }
    .gray { background-color: gray; }

    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      text-align: center;
      margin: 1rem 0;
    }

    .metric-box {
      border: 1px solid #eee;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .metric-value-green {
      color: green;
      font-weight: bold;
    }

    .metric-value-red {
      color: red;
      font-weight: bold;
    }

    .circle-wrapper {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .circle-box {
      text-align: center;
      flex: 1;
    }

    svg {
      width: 60px;
      height: 60px;
    }

    @media screen and (max-width: 600px) {
      .machine-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="sort-controls">
    <label for="sort-by">Sort By:</label>
    <select id="sort-by">
      <option value="Performance">Performance</option>
      <option value="Availability">Availability</option>
      <option value="OEE">OEE</option>
      <option value="Production">Production</option>
    </select>
    <img src="https://img.icons8.com/ios/50/000000/refresh.png" class="refresh-icon paused" id="refresh-icon" />
  </div>

  <div id="card-container"></div>

  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1', 'M2', 'M3'];
    const fields = ['Performance', 'Availability', 'OEE', 'Production', 'Status'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';
    let currentSortBy = 'Performance';

    function getStatusColor(status) {
      switch (status) {
        case 'Running': return 'green';
        case 'Idle': return 'orange';
        case 'Stopped': return 'red';
        default: return 'gray';
      }
    }

    function getMetricClass(value, threshold = 50) {
      return value >= threshold ? 'metric-value-green' : 'metric-value-red';
    }

    function createCircle(metric, value, color) {
      const radius = 25;
      const stroke = 4;
      const normalized = Math.min(100, Math.max(0, value));
      const circumference = 2 * Math.PI * radius;
      const dash = (normalized / 100) * circumference;

      return `
        <div class="circle-box">
          <svg>
            <circle cx="30" cy="30" r="${radius}" stroke="#eee" stroke-width="${stroke}" fill="none" />
            <circle cx="30" cy="30" r="${radius}" stroke="${color}" stroke-width="${stroke}" fill="none"
              stroke-dasharray="${dash} ${circumference - dash}" stroke-linecap="round" transform="rotate(-90 30 30)" />
          </svg>
          <div style="font-size: 0.8rem;">${metric}<br/><strong>${value}%</strong></div>
        </div>`;
    }

    async function fetchTelemetry() {
      const keys = prefixes.flatMap(p => fields.map(f => `${p}_${f}`)).join(',');
      const res = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      prefixes.forEach((p, i) => {
        data[p] = {
          Performance: parseFloat(json[`${p}_Performance`]?.[0]?.value || 0),
          Availability: parseFloat(json[`${p}_Availability`]?.[0]?.value || 0),
          OEE: parseFloat(json[`${p}_OEE`]?.[0]?.value || 0),
          Production: parseFloat(json[`${p}_Production`]?.[0]?.value || 0),
          Status: json[`${p}_Status`]?.[0]?.value || 'Unknown',
          SKU: 'EB8cdse',
          TotalTime: i === 0 ? 1145 : 0,
          KWH: i === 0 ? 24.9 : 0.0,
          Downtime: 22,
          MomentaryLoss: i === 0 ? 871 : i === 1 ? 1192 : 831
        };
      });
    }

    function renderCards(sortBy) {
      const container = document.getElementById('card-container');
      container.innerHTML = '';

      const sorted = [...prefixes].sort((a, b) => data[b][sortBy] - data[a][sortBy]);

      sorted.forEach(p => {
        const t = data[p];
        const machineNum = p.charAt(1);
        const card = document.createElement('div');
        card.className = 'machine-card';
        const statusColor = getStatusColor(t.Status);

        card.innerHTML = `
          <div class="machine-header">
            <span><span class="dot ${statusColor}"></span> <strong>Machine ${machineNum}</strong></span>
            <span>Total Time: ${t.TotalTime} Min</span>
          </div>
          <div>SKU: ${t.SKU}</div>

          <div class="metric-grid">
            <div class="metric-box"><div>PRODUCTION (PCS)</div><div class="${getMetricClass(t.Production)}">${t.Production}</div></div>
            <div class="metric-box"><div>KWH CONSUMPTION</div><div class="metric-value-green">${t.KWH} Kwh</div></div>
            <div class="metric-box"><div>MOMENTARY LOSS</div><div class="metric-value-green">${t.MomentaryLoss}</div></div>
            <div class="metric-box"><div>DOWNTIME (MIN)</div><div class="metric-value-red">${t.Downtime}</div></div>
          </div>

          <div class="circle-wrapper">
            ${createCircle('Performance', t.Performance, '#3498db')}
            ${createCircle('Availability', t.Availability, '#2ecc71')}
            ${createCircle('OEE', t.OEE, '#e67e22')}
            ${createCircle('Production', t.Production / 2, '#8e44ad')}
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function refreshAndRender() {
      const icon = document.getElementById('refresh-icon');
      icon.classList.remove('paused');
      try {
        await fetchTelemetry();
        renderCards(currentSortBy);
      } catch (err) {
        console.error('Fetch error:', err);
      } finally {
        icon.classList.add('paused');
      }
    }

    document.getElementById('sort-by').addEventListener('change', e => {
      currentSortBy = e.target.value;
      renderCards(currentSortBy);
    });

    async function init() {
      if (!jwt) {
        alert('Missing JWT token in URL (?token=...)');
        return;
      }
      await refreshAndRender();
      setInterval(refreshAndRender, 5000);
    }

    init();
  </script>
</body>
</html>
