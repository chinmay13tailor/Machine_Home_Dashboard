<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Dashboard UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6fa;
      color: #333;
    }

    .box-wrapper {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    #sort-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #f1f1f1;
      border: 1px solid #ccc;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: flex-start;
    }

    .machine-card {
      background: #FFFFC7;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .machine-card:hover {
      transform: translateY(-5px);
    }

    .machine-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .green { background-color: green; }
    .orange { background-color: orange; }
    .red { background-color: red; }
    .gray { background-color: gray; }

    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .metric-box {
      background: #fffef0;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 0.6rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .metric-box .value-green {
      color: green;
      font-weight: bold;
    }

    .metric-box .value-red {
      color: red;
      font-weight: bold;
    }

    .label-bar {
      font-size: 0.85rem;
      margin-top: 0.6rem;
    }

    .bar-container {
      background: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      transition: width 0.5s ease;
      border-radius: 5px;
    }

    .performance { background: linear-gradient(to right, #6dd5ed, #2193b0); }
    .availability { background: linear-gradient(to right, #c2e59c, #64b3f4); }
    .oee { background: linear-gradient(to right, #fbc2eb, #a6c1ee); }
    .production { background: linear-gradient(to right, #ffecd2, #fcb69f); }

    @media screen and (max-width: 600px) {
      .machine-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="box-wrapper" id="sort-section">
    <div id="sort-controls">
      <label for="sort-by">Sort By:</label>
      <select id="sort-by">
        <option value="Performance">Performance</option>
        <option value="Availability">Availability</option>
        <option value="OEE">OEE</option>
        <option value="Production">Production</option>
      </select>
    </div>
  </div>

  <div class="box-wrapper">
    <div id="card-container"></div>
  </div>

  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1', 'M2', 'M3'];
    const fields = ['Performance', 'Availability', 'OEE', 'Production', 'Status'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';
    let currentSortBy = 'Performance';

    function getStatusColor(status) {
      switch (status) {
        case 'Running': return 'green';
        case 'Idle': return 'orange';
        case 'Stopped': return 'red';
        default: return 'gray';
      }
    }

    async function fetchTelemetry() {
      const keys = prefixes.flatMap(p => fields.map(f => `${p}_${f}`)).join(',');
      const res = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      prefixes.forEach((p, i) => {
        data[p] = {
          Performance: parseFloat(json[`${p}_Performance`]?.[0]?.value || 0),
          Availability: parseFloat(json[`${p}_Availability`]?.[0]?.value || 0),
          OEE: parseFloat(json[`${p}_OEE`]?.[0]?.value || 0),
          Production: parseFloat(json[`${p}_Production`]?.[0]?.value || 0),
          Status: json[`${p}_Status`]?.[0]?.value || 'Unknown',
          SKU: 'EB8cdse',
          TotalTime: i === 0 ? 1145 : 0,
          KWH: i === 0 ? 24.9 : 0.0,
          Downtime: 22,
          MomentaryLoss: i === 0 ? 871 : i === 1 ? 1192 : 831
        };
      });
    }

    function renderCards(sortBy) {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      const sorted = [...prefixes].sort((a, b) => data[b][sortBy] - data[a][sortBy]);

      sorted.forEach(p => {
        const t = data[p];
        const machineNum = p.charAt(1);
        const dotColor = getStatusColor(t.Status);
        const card = document.createElement('div');
        card.className = 'machine-card';
        card.innerHTML = `
          <div class="machine-header">
            <span><span class="dot ${dotColor}"></span> <strong>Machine ${machineNum}</strong></span>
            <span>${t.TotalTime} Min</span>
          </div>
          <div>SKU: ${t.SKU}</div>

          <div class="metric-grid">
            <div class="metric-box"><div>PRODUCTION</div><div class="value-green">${t.Production}</div></div>
            <div class="metric-box"><div>KWH</div><div class="value-green">${t.KWH}</div></div>
            <div class="metric-box"><div>LOSS</div><div class="value-red">${t.MomentaryLoss}</div></div>
            <div class="metric-box"><div>DOWNTIME</div><div class="value-red">${t.Downtime}</div></div>
          </div>

          <div class="label-bar">PERFORMANCE</div>
          <div class="bar-container"><div class="bar performance" style="width:${t.Performance}%"></div></div>

          <div class="label-bar">AVAILABILITY</div>
          <div class="bar-container"><div class="bar availability" style="width:${t.Availability}%"></div></div>

          <div class="label-bar">OEE</div>
          <div class="bar-container"><div class="bar oee" style="width:${t.OEE}%"></div></div>

          <div class="label-bar">PRODUCTION</div>
          <div class="bar-container"><div class="bar production" style="width:${Math.min(t.Production / 2,100)}%"></div></div>
        `;
        container.appendChild(card);
      });
    }

    async function refreshAndRender() {
      await fetchTelemetry();
      renderCards(currentSortBy);
    }

    document.getElementById('sort-by').addEventListener('change', e => {
      currentSortBy = e.target.value;
      renderCards(currentSortBy);
    });

    async function init() {
      if (!jwt) {
        alert('Missing JWT token in URL (?token=...)');
        return;
      }
      await refreshAndRender();
      setInterval(refreshAndRender, 5000);
    }

    init();
  </script>
</body>
</html>
