<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Machine Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: orange;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="filter-section">
    <label>Start Date</label>
    <input type="datetime-local" id="startDate">

    <label>End Date</label>
    <input type="datetime-local" id="endDate">

    <button onclick="getCustomers()">Get Customer</button>

    <label>Select Customer</label>
    <select id="customerSelect">
      <option>Select customer</option>
    </select>

    <button onclick="getMachines()">Get Machine</button>

    <label>Select Machine</label>
    <select id="machineSelect">
      <option>Select machine</option>
    </select>
  </div>

  <script>
    const deviceToken = "Skp2xAAE3OqhqKHTMhLY";
    const baseUrl = "https://thingsboard.cloud";
    const telemetryKeys = ["Customer", "Machine"];
    let allData = [];

    async function fetchTelemetry(startTs, endTs) {
      const keys = telemetryKeys.join(",");
      const url = `${baseUrl}/api/v1/${deviceToken}/telemetry?keys=${keys}&startTs=${startTs}&endTs=${endTs}&interval=1000&limit=1000&agg=NONE`;

      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch telemetry");
      return await res.json();
    }

    async function getCustomers() {
      try {
        const start = new Date(document.getElementById("startDate").value).getTime();
        const end = new Date(document.getElementById("endDate").value).getTime();
        if (!start || !end) return alert("Please select both start and end date.");

        const data = await fetchTelemetry(start, end);
        const customers = data.Customer?.map(d => d.value) || [];
        const machines = data.Machine?.map(d => d.value) || [];

        allData = customers.map((cust, i) => ({
          customer: cust,
          machine: machines[i] || "Unknown"
        }));

        const uniqueCustomers = [...new Set(customers)];
        const customerSelect = document.getElementById("customerSelect");
        customerSelect.innerHTML = "<option>Select customer</option>";
        uniqueCustomers.forEach(c => {
          const option = document.createElement("option");
          option.value = c;
          option.textContent = c;
          customerSelect.appendChild(option);
        });

      } catch (err) {
        console.error("Error fetching customers:", err);
        alert("Telemetry fetch failed.");
      }
    }

    function getMachines() {
      const selectedCustomer = document.getElementById("customerSelect").value;
      const filtered = allData.filter(d => d.customer === selectedCustomer);
      const machines = [...new Set(filtered.map(d => d.machine))];

      const machineSelect = document.getElementById("machineSelect");
      machineSelect.innerHTML = "<option>Select machine</option>";
      machines.forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        machineSelect.appendChild(option);
      });
    }
  </script>
</body>
</html>
