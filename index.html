<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filter by Customer and Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      background: orange;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="filter-section">
  <label>Start Date</label>
  <input type="datetime-local" id="startDate">

  <label>End Date</label>
  <input type="datetime-local" id="endDate">

  <button onclick="getCustomers()">Get Customer</button>

  <label>Select Customer</label>
  <select id="customerSelect">
    <option value="">Select customer</option>
  </select>

  <button onclick="getMachines()">Get Machine</button>

  <label>Select Machine</label>
  <select id="machineSelect">
    <option value="">Select machine</option>
  </select>
</div>

<script>
  const jwt = new URLSearchParams(window.location.search).get("token");
  const deviceId = "Skp2xAAE3OqhqKHTMhLY";
  const baseUrl = "https://thingsboard.cloud/api";
  let allData = [];

  function toISTString(date) {
    return new Date(date).toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
  }

  function getISTTimestamp(id) {
    const local = new Date(document.getElementById(id).value);
    const utc = local.getTime() - local.getTimezoneOffset() * 60000;
    const istOffset = 5.5 * 60 * 60000;
    return new Date(utc + istOffset);
  }

  async function getCustomers() {
    try {
      const res = await fetch(`${baseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=Customer,Machine`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const data = await res.json();

      const customerVals = data.Customer?.map(d => d.value) || [];
      const machineVals = data.Machine?.map(d => d.value) || [];

      allData = customerVals.map((customer, i) => ({
        customer,
        machine: machineVals[i] || ""
      }));

      const uniqueCustomers = [...new Set(customerVals)];
      const customerSelect = document.getElementById("customerSelect");
      customerSelect.innerHTML = '<option value="">Select customer</option>';
      uniqueCustomers.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        customerSelect.appendChild(option);
      });

    } catch (err) {
      console.error("Error fetching telemetry:", err);
      alert("Failed to fetch telemetry. Check token and device ID.");
    }
  }

  function getMachines() {
    const selectedCustomer = document.getElementById("customerSelect").value;
    const filtered = allData.filter(d => d.customer === selectedCustomer);
    const uniqueMachines = [...new Set(filtered.map(d => d.machine))];

    const machineSelect = document.getElementById("machineSelect");
    machineSelect.innerHTML = '<option value="">Select machine</option>';
    uniqueMachines.forEach(m => {
      const option = document.createElement("option");
      option.value = m;
      option.textContent = m;
      machineSelect.appendChild(option);
    });
  }
</script>

</body>
</html>
