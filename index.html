<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    #sort-controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.25rem;
    }

    #card-container, #graph-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .machine-card {
      border: 2px solid #ffcc00;
      border-radius: 10px;
      background-color: #fff;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .machine-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .machine-header .dot {
      height: 12px;
      width: 12px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
    }

    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      text-align: center;
      margin: 1rem 0;
    }

    .metric-box {
      border: 1px solid #eee;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .metric-value-green {
      color: green;
      font-weight: bold;
    }

    .metric-value-red {
      color: red;
      font-weight: bold;
    }

    .label-bar {
      font-size: 0.9rem;
      margin: 0.3rem 0 0.1rem;
    }

    .bar-container {
      background: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
    }

    .bar.performance { background-color: #3498db; }
    .bar.availability { background-color: #2ecc71; }
    .bar.oee { background-color: #e67e22; }
    .bar.production { background-color: #8e44ad; }

    /* Graph Styles */
    .graph-section {
      margin: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .graph-bar {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    .graph-label {
      width: 120px;
      font-weight: bold;
    }

    .graph-fill {
      height: 20px;
      border-radius: 6px;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-weight: bold;
      line-height: 20px;
    }

    .performance-bg { background-color: #3498db; }
    .availability-bg { background-color: #2ecc71; }
    .oee-bg { background-color: #e67e22; }
    .production-bg { background-color: #8e44ad; }
  </style>
</head>
<body>

  <div id="sort-controls">
    <label for="sort-by">Sort By:</label>
    <select id="sort-by">
      <option value="Performance">Performance</option>
      <option value="Availability">Availability</option>
      <option value="OEE">OEE</option>
      <option value="Production">Production</option>
    </select>

    <button id="toggle-view">Switch to Graph View</button>
  </div>

  <div id="card-container"></div>
  <div id="graph-container" style="display:none;"></div>

  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1', 'M2', 'M3'];
    const fields = ['Performance', 'Availability', 'OEE', 'Production'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';
    let currentSortBy = 'Performance';
    let graphView = false;

    async function fetchTelemetry() {
      const keys = prefixes.flatMap(p => fields.map(f => `${p}_${f}`)).join(',');
      const res = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      prefixes.forEach((p, i) => {
        data[p] = {
          Performance: parseFloat(json[`${p}_Performance`]?.[0]?.value || 0),
          Availability: parseFloat(json[`${p}_Availability`]?.[0]?.value || 0),
          OEE: parseFloat(json[`${p}_OEE`]?.[0]?.value || 0),
          Production: parseFloat(json[`${p}_Production`]?.[0]?.value || 0),
          SKU: 'EB8cdse',
          TotalTime: i === 0 ? 1145 : 0,
          KWH: i === 0 ? 24.9 : 0.0,
          Downtime: 22,
          MomentaryLoss: i === 0 ? 871 : i === 1 ? 1192 : 831
        };
      });
    }

    function renderCards() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      const sorted = [...prefixes].sort((a, b) => data[b][currentSortBy] - data[a][currentSortBy]);
      sorted.forEach(p => {
        const t = data[p];
        const machineNum = p.charAt(1);
        const card = document.createElement('div');
        card.className = 'machine-card';
        card.innerHTML = `
          <div class="machine-header">
            <span><span class="dot"></span> <strong>Machine ${machineNum}</strong></span>
            <span>Total Time: ${t.TotalTime} Min</span>
          </div>
          <div>SKU: ${t.SKU}</div>

          <div class="metric-grid">
            <div class="metric-box"><div>PRODUCTION (PCS)</div><div class="metric-value-green">${t.Production}</div></div>
            <div class="metric-box"><div>KWH CONSUMPTION</div><div class="metric-value-green">${t.KWH} Kwh</div></div>
            <div class="metric-box"><div>MOMENTARY LOSS</div><div class="metric-value-green">${t.MomentaryLoss}</div></div>
            <div class="metric-box"><div>DOWNTIME (MIN)</div><div class="metric-value-red">${t.Downtime}</div></div>
          </div>

          <div class="label-bar">PERFORMANCE</div>
          <div class="bar-container"><div class="bar performance" style="width: ${t.Performance}%;"></div></div>

          <div class="label-bar">AVAILABILITY</div>
          <div class="bar-container"><div class="bar availability" style="width: ${t.Availability}%;"></div></div>

          <div class="label-bar">OEE</div>
          <div class="bar-container"><div class="bar oee" style="width: ${t.OEE}%;"></div></div>

          <div class="label-bar">PRODUCTION</div>
          <div class="bar-container"><div class="bar production" style="width: ${t.Production / 20}%;"></div></div>
        `;
        container.appendChild(card);
      });
    }

    function renderGraph() {
      const container = document.getElementById('graph-container');
      container.innerHTML = '';

      fields.forEach(field => {
        const section = document.createElement('div');
        section.className = 'graph-section';
        section.innerHTML = `<h3>${field}</h3>`;

        const sorted = [...prefixes].sort((a, b) => data[b][field] - data[a][field]);
        const max = Math.max(...sorted.map(p => data[p][field]));

        sorted.forEach(p => {
          const val = data[p][field];
          const width = (val / max) * 80;
          const machineNum = p.charAt(1);

          const row = document.createElement('div');
          row.className = 'graph-bar';
          row.innerHTML = `
            <div class="graph-label">Machine ${machineNum}</div>
            <div class="graph-fill ${field.toLowerCase()}-bg" style="width:${width}%;">${val.toFixed(1)}</div>
          `;
          section.appendChild(row);
        });

        container.appendChild(section);
      });
    }

    function refreshView() {
      if (graphView) {
        document.getElementById('card-container').style.display = 'none';
        document.getElementById('graph-container').style.display = 'block';
        renderGraph();
      } else {
        document.getElementById('card-container').style.display = 'flex';
        document.getElementById('graph-container').style.display = 'none';
        renderCards();
      }
    }

    async function refreshAndRender() {
      try {
        await fetchTelemetry();
        refreshView();
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    document.getElementById('sort-by').addEventListener('change', e => {
      currentSortBy = e.target.value;
      refreshView();
    });

    document.getElementById('toggle-view').addEventListener('click', () => {
      graphView = !graphView;
      document.getElementById('toggle-view').innerText = graphView ? 'Switch to Card View' : 'Switch to Graph View';
      refreshView();
    });

    async function init() {
      if (!jwt) {
        alert('Missing JWT token in URL (?token=...)');
        return;
      }
      await refreshAndRender();
      setInterval(refreshAndRender, 5000);
    }

    init();
  </script>
</body>
</html>
