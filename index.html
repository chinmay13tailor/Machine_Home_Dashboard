<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combined Machine Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
    }

    .nav-buttons button {
      color: white;
      background: #444;
      border: none;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .nav-buttons button.active {
      background: #ffcc00;
      color: black;
      font-weight: bold;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    /* Shared styles for both widgets are included below */
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; cursor: pointer; }
    th { background-color: #f0f0f0; }
    .bell { color: red; cursor: pointer; margin-left: 5px; }
    #error-box { color: red; margin-top: 10px; text-align: center; }

    #trendModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center; z-index: 9999;
    }

    #trendContent {
      background: #fff; padding: 20px;
      border-radius: 4px;
      width: 80%; max-width: 600px;
    }

    #trendTable {
      width: 100%; border-collapse: collapse; margin-top: 10px;
    }

    #trendTable th, #trendTable td {
      border: 1px solid #ddd; padding: 8px;
    }

    #closeTrend { margin-top: 10px; }

    #sort-controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .machine-card {
      border: 2px solid #ffcc00;
      border-radius: 10px;
      background-color: #fff;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .machine-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .machine-header .dot {
      height: 12px;
      width: 12px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
    }

    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      text-align: center;
      margin: 1rem 0;
    }

    .metric-box {
      border: 1px solid #eee;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .metric-value-green {
      color: green;
      font-weight: bold;
    }

    .metric-value-red {
      color: red;
      font-weight: bold;
    }

    .label-bar {
      font-size: 0.9rem;
      margin: 0.3rem 0 0.1rem;
    }

    .bar-container {
      background: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
    }

    .bar.performance { background-color: #3498db; }
    .bar.availability { background-color: #2ecc71; }
    .bar.oee { background-color: #e67e22; }
    .bar.production { background-color: #8e44ad; }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button id="btn-page1" class="active">Machine Details</button>
    <button id="btn-page2">Live Parameters</button>
  </div>

  <!-- Page 1: Machine Details -->
  <div id="page1" class="page active">
    <div id="sort-controls">
      <label for="sort-by">Sort By:</label>
      <select id="sort-by">
        <option value="Performance">Performance</option>
        <option value="Availability">Availability</option>
        <option value="OEE">OEE</option>
        <option value="Production">Production</option>
      </select>
    </div>
    <div id="card-container"></div>
  </div>

  <!-- Page 2: Live Parameters -->
  <div id="page2" class="page">
    <h2>Machine Telemetry Table</h2>
    <table>
      <thead>
        <tr id="header-row">
          <th>Attribute</th>
          <th id="header-M1">Machine 1</th>
          <th id="header-M2">Machine 2</th>
          <th id="header-M3">Machine 3</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>A1</td><td id="M1_A1">--</td><td id="M2_A1">--</td><td id="M3_A1">--</td></tr>
        <tr><td>A2</td><td id="M1_A2">--</td><td id="M2_A2">--</td><td id="M3_A2">--</td></tr>
        <tr><td>A3</td><td id="M1_A3">--</td><td id="M2_A3">--</td><td id="M3_A3">--</td></tr>
      </tbody>
    </table>
    <div id="error-box"></div>
    <div id="trendModal">
      <div id="trendContent">
        <h3 id="trendTitle"></h3>
        <table id="trendTable">
          <thead><tr><th>Timestamp</th><th>Value</th></tr></thead>
          <tbody id="trendData"></tbody>
        </table>
        <button id="closeTrend">Close</button>
      </div>
    </div>
  </div>

  <!-- Page Switcher Logic -->
  <script>
    document.getElementById('btn-page1').onclick = () => {
      document.getElementById('page1').classList.add('active');
      document.getElementById('page2').classList.remove('active');
      document.getElementById('btn-page1').classList.add('active');
      document.getElementById('btn-page2').classList.remove('active');
    };
    document.getElementById('btn-page2').onclick = () => {
      document.getElementById('page2').classList.add('active');
      document.getElementById('page1').classList.remove('active');
      document.getElementById('btn-page2').classList.add('active');
      document.getElementById('btn-page1').classList.remove('active');
    };
  </script>

  <!-- ðŸ”½ Scripts for both widgets go here -->
  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1', 'M2', 'M3'];
    const fields = ['Performance', 'Availability', 'OEE', 'Production'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';
    let currentSortBy = 'Performance';

    async function fetchTelemetry() {
      const keys = prefixes.flatMap(p => fields.map(f => `${p}_${f}`)).join(',');
      const res = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      prefixes.forEach((p, i) => {
        data[p] = {
          Performance: parseFloat(json[`${p}_Performance`]?.[0]?.value || 0),
          Availability: parseFloat(json[`${p}_Availability`]?.[0]?.value || 0),
          OEE: parseFloat(json[`${p}_OEE`]?.[0]?.value || 0),
          Production: parseFloat(json[`${p}_Production`]?.[0]?.value || 0),
          SKU: 'EB8cdse',
          TotalTime: i === 0 ? 1145 : 0,
          KWH: i === 0 ? 24.9 : 0.0,
          Downtime: 22,
          MomentaryLoss: i === 0 ? 871 : i === 1 ? 1192 : 831
        };
      });
    }

    function renderCards(sortBy) {
      currentSortBy = sortBy;
      const container = document.getElementById('card-container');
      container.innerHTML = '';

      const sorted = [...prefixes].sort((a, b) => data[b][sortBy] - data[a][sortBy]);

      sorted.forEach(p => {
        const t = data[p];
        const machineNum = p.charAt(1);
        const card = document.createElement('div');
        card.className = 'machine-card';
        card.innerHTML = `
          <div class="machine-header">
            <span><span class="dot"></span> <strong>Machine ${machineNum}</strong></span>
            <span>Total Time: ${t.TotalTime} Min</span>
          </div>
          <div>SKU: ${t.SKU}</div>

          <div class="metric-grid">
            <div class="metric-box"><div>PRODUCTION (PCS)</div><div class="metric-value-green">${t.Production}</div></div>
            <div class="metric-box"><div>KWH CONSUMPTION</div><div class="metric-value-green">${t.KWH} Kwh</div></div>
            <div class="metric-box"><div>MOMENTARY LOSS</div><div class="metric-value-green">${t.MomentaryLoss}</div></div>
            <div class="metric-box"><div>DOWNTIME (MIN)</div><div class="metric-value-red">${t.Downtime}</div></div>
          </div>

          <div class="label-bar">PERFORMANCE</div>
          <div class="bar-container"><div class="bar performance" style="width: ${t.Performance}%;"></div></div>

          <div class="label-bar">AVAILABILITY</div>
          <div class="bar-container"><div class="bar availability" style="width: ${t.Availability}%;"></div></div>

          <div class="label-bar">OEE</div>
          <div class="bar-container"><div class="bar oee" style="width: ${t.OEE}%;"></div></div>

          <div class="label-bar">PRODUCTION</div>
          <div class="bar-container"><div class="bar production" style="width: ${t.Production / 20}%;"></div></div>
        `;
        container.appendChild(card);
      });
    }

    async function refreshAndRender() {
      try {
        await fetchTelemetry();
        renderCards(currentSortBy);
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    document.getElementById('sort-by').addEventListener('change', e => {
      currentSortBy = e.target.value;
      renderCards(currentSortBy);
    });

    async function init() {
      if (!jwt) {
        alert('Missing JWT token in URL (?token=...)');
        return;
      }
      await refreshAndRender();
      setInterval(refreshAndRender, 5000); // Auto-refresh every 5 sec
    }

    init();
  </script>

  <script>
    window.onload = function () {
      let jwt = null;
      const params = new URLSearchParams(window.location.search);
      jwt = params.get("token") ;

      const deviceId = "1e101ee0-5bd5-11f0-9d02-c191323b4da2";
      const baseUrl = "https://thingsboard.cloud";

      const machines = {
        "M1": ["M1_A1", "M1_A2", "M1_A3"],
        "M2": ["M2_A1", "M2_A2", "M2_A3"],
        "M3": ["M3_A1", "M3_A2", "M3_A3"]
      };

      const alarms = {
        "M1": "M1_Alarm",
        "M2": "M2_Alarm",
        "M3": "M3_Alarm"
      };

      const bellAcknowledged = { M1: false, M2: false, M3: false };
      const alarmCounts = { M1: 0, M2: 0, M3: 0 };
      const errorBox = document.getElementById("error-box");

      function reorderColumns(order, alarmValues) {
        const headerRow = document.getElementById("header-row");
        const newHeader = document.createElement("tr");
        newHeader.id = "header-row";
        newHeader.appendChild(Object.assign(document.createElement("th"), { innerText: "Attribute" }));

        order.forEach(machine => {
          const th = document.createElement("th");
          th.id = `header-${machine}`;
          const label = `Machine ${machine[1]}`;
          const countLabel = alarmCounts[machine] > 0 ? ` (Alarms = ${alarmCounts[machine]})` : "";
          th.innerText = label + countLabel;

          if (alarmValues[machine] && !bellAcknowledged[machine]) {
            const bell = document.createElement("span");
            bell.className = "bell";
            bell.innerText = "ðŸ””";
            bell.title = "Click to acknowledge";
            bell.onclick = e => {
              e.stopPropagation();
              bellAcknowledged[machine] = true;
              fetchTelemetry();
            };
            th.appendChild(bell);
          }

          newHeader.appendChild(th);
        });

        headerRow.replaceWith(newHeader);

        document.querySelectorAll("tbody tr").forEach((row, i) => {
          const newRow = document.createElement("tr");
          newRow.appendChild(row.children[0].cloneNode(true));
          order.forEach(m => {
            const id = machines[m][i];
            const old = document.getElementById(id);
            const cell = document.createElement("td");
            cell.id = id;
            cell.innerText = old?.innerText || "--";
            newRow.appendChild(cell);
          });
          row.replaceWith(newRow);
        });

        setupPopup();
      }

      async function fetchAlarmCounts() {
        const now = Date.now();
        const start = new Date().setHours(0, 0, 0, 0);
        for (const [mKey, alarmKey] of Object.entries(alarms)) {
          const url = `${baseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${alarmKey}&startTs=${start}&endTs=${now}&interval=1000&limit=1000&agg=NONE`;
          try {
            const res = await fetch(url, { headers: { "X-Authorization": `Bearer ${jwt}` } });
            const data = await res.json();
            const values = data[alarmKey] || [];
            alarmCounts[mKey] = values.filter(item => parseInt(item.value) === 1).length;
          } catch (err) {
            console.warn(`Alarm history failed: ${alarmKey}`, err);
            alarmCounts[mKey] = 0;
          }
        }
      }

      async function fetchTelemetry() {
        try {
          errorBox.innerText = "";
          if (window.location.hostname !== "thingsboard.cloud") await fetchAlarmCounts();

          const keys = [...Object.values(machines).flat(), ...Object.values(alarms)];
          const res = await fetch(`${baseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys.join(",")}`, {
            headers: { "X-Authorization": `Bearer ${jwt}` }
          });

          const data = await res.json();
          const alarmEntries = [], inactive = [];

          for (const m of ["M1", "M2", "M3"]) {
            const alarmKey = alarms[m];
            const alarmVal = parseInt(data[alarmKey]?.[0]?.value || 0);
            const ts = data[alarmKey]?.[0]?.ts || 0;

            if (alarmVal === 1) alarmEntries.push({ machine: m, ts });
            else { bellAcknowledged[m] = false; inactive.push(m); }

            machines[m].forEach(k => {
              const el = document.getElementById(k);
              if (data[k]?.[0] && el) el.innerText = parseFloat(data[k][0].value);
              else if (el) el.innerText = "--";
            });
          }

          alarmEntries.sort((a, b) => b.ts - a.ts);
          const order = [...alarmEntries.map(a => a.machine), ...inactive];
          const activeMap = Object.fromEntries(alarmEntries.map(a => [a.machine, 1]));
          reorderColumns(order, activeMap);

        } catch (err) {
          console.error("Telemetry fetch error:", err);
          errorBox.innerText = "âš ï¸ Error fetching telemetry data";
        }
      }

      function setupPopup() {
        const modal = document.getElementById("trendModal");
        const title = document.getElementById("trendTitle");
        const table = document.getElementById("trendData");
        const close = document.getElementById("closeTrend");

        document.querySelectorAll("td[id^='M']").forEach(cell => {
          cell.onclick = () => {
            const key = cell.id;
            const machine = key.split("_")[0];
            const alarmKey = alarms[machine];
            title.innerText = `${key} (when ${alarmKey} = 1)`;
            table.innerHTML = "";
            modal.style.display = "flex";

            const now = Date.now();
            const start = new Date().setHours(0, 0, 0, 0);
            const url = `${baseUrl}/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${key},${alarmKey}&startTs=${start}&endTs=${now}&interval=1000&limit=1000&agg=NONE`;

            fetch(url, { headers: { "X-Authorization": `Bearer ${jwt}` } })
              .then(r => r.json())
              .then(data => {
                const vals = data[key] || [], alarms = data[alarmKey] || [];
                const activeTimestamps = alarms
                  .filter(a => parseInt(a.value) === 1)
                  .map(a => a.ts);

                const filtered = vals.filter(v =>
                  activeTimestamps.some(aTs => Math.abs(aTs - v.ts) <= 5000)
                ).slice(-5);

                if (filtered.length === 0) {
                  table.innerHTML = "<tr><td colspan='2'>No data during alarm</td></tr>";
                } else {
                  filtered.forEach(v => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${new Date(v.ts).toLocaleString()}</td><td>${v.value}</td>`;
                    table.appendChild(tr);
                  });
                }
              });
          };
        });

        close.onclick = () => modal.style.display = "none";
        modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
      }

      fetchTelemetry();
      setInterval(fetchTelemetry, 10000);
    };
  </script>

</body>
</html>
