<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Dashboard with Graphs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    #sort-controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-left: 10px;
    }

    #card-container {
      display: none;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .machine-card {
      border: 2px solid #ffcc00;
      border-radius: 10px;
      background-color: #fff;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .graph-section {
      width: 95%;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 40px;
    }

    canvas {
      margin: 1rem 0;
    }

    .graph-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="sort-controls">
    <label for="sort-by">Sort By:</label>
    <select id="sort-by">
      <option value="Performance">Performance</option>
      <option value="Availability">Availability</option>
      <option value="OEE">OEE</option>
      <option value="Production">Production</option>
    </select>
    <button id="toggle-view">Switch to Card View</button>
  </div>

  <div id="card-container"></div>

  <div id="graphs">
    <div class="graph-section"><div class="graph-title">Performance</div><canvas id="chart-Performance"></canvas></div>
    <div class="graph-section"><div class="graph-title">Availability</div><canvas id="chart-Availability"></canvas></div>
    <div class="graph-section"><div class="graph-title">OEE</div><canvas id="chart-OEE"></canvas></div>
    <div class="graph-section"><div class="graph-title">Production</div><canvas id="chart-Production"></canvas></div>
  </div>

  <script>
    const deviceId = '1250b550-5bdb-11f0-9b14-15d3b3a473c1';
    const prefixes = ['M1', 'M2', 'M3'];
    const fields = ['Performance', 'Availability', 'OEE', 'Production'];
    const data = {};
    const jwt = new URLSearchParams(window.location.search).get('token');
    const apiBaseUrl = 'https://thingsboard.cloud/api';
    let currentSortBy = 'Performance';
    let chartObjects = {};

    const colors = {
      Performance: '#3498db',
      Availability: '#2ecc71',
      OEE: '#e67e22',
      Production: '#8e44ad'
    };

    async function fetchTelemetry() {
      const keys = prefixes.flatMap(p => fields.map(f => `${p}_${f}`)).join(',');
      const res = await fetch(`${apiBaseUrl}/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=${keys}`, {
        headers: { 'X-Authorization': `Bearer ${jwt}` }
      });
      const json = await res.json();

      prefixes.forEach((p, i) => {
        data[p] = {
          Performance: parseFloat(json[`${p}_Performance`]?.[0]?.value || 0),
          Availability: parseFloat(json[`${p}_Availability`]?.[0]?.value || 0),
          OEE: parseFloat(json[`${p}_OEE`]?.[0]?.value || 0),
          Production: parseFloat(json[`${p}_Production`]?.[0]?.value || 0)
        };
      });
    }

    function renderGraphs() {
      fields.forEach(field => {
        const ctx = document.getElementById(`chart-${field}`).getContext('2d');
        if (chartObjects[field]) chartObjects[field].destroy();

        const sorted = [...prefixes].sort((a, b) => data[b][field] - data[a][field]);
        const labels = sorted.map(p => p);
        const values = sorted.map(p => data[p][field]);

        chartObjects[field] = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: field,
              data: values,
              backgroundColor: colors[field],
              borderRadius: 5
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            scales: {
              x: {
                beginAtZero: true,
                title: { display: true, text: field },
                grid: { display: true }
              },
              y: {
                title: { display: true, text: 'Machine' },
                grid: { display: true }
              }
            },
            plugins: {
              tooltip: { enabled: true },
              legend: { display: false }
            }
          }
        });
      });
    }

    document.getElementById('toggle-view').addEventListener('click', () => {
      const graph = document.getElementById('graphs');
      const cards = document.getElementById('card-container');
      const button = document.getElementById('toggle-view');
      if (graph.style.display === 'none') {
        graph.style.display = 'block';
        cards.style.display = 'none';
        button.textContent = 'Switch to Card View';
        renderGraphs();
      } else {
        graph.style.display = 'none';
        cards.style.display = 'flex';
        button.textContent = 'Switch to Graph View';
      }
    });

    async function init() {
      if (!jwt) {
        alert('Missing token in URL (?token=...)');
        return;
      }
      await fetchTelemetry();
      renderGraphs();
    }

    init();
    setInterval(async () => {
      await fetchTelemetry();
      renderGraphs();
    }, 5000);
  </script>
</body>
</html>
